# ============================================
# Bunoraa E-Commerce Platform
# Docker Compose Configuration
# ============================================

version: '3.8'

services:
  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunoraa_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - ENVIRONMENT=production
      - DJANGO_SETTINGS_MODULE=core.settings.production
      - DEBUG=False
      - DATABASE_URL=postgresql://${DB_USER:-bunoraa}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-bunoraa_db}
      - REDIS_URL=redis://redis:6379/0
      - NEXT_FRONTEND_ORIGIN=${NEXT_FRONTEND_ORIGIN:-}
    depends_on:
      - db
      - redis
    networks:
      - bunoraa_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.asgi:application -k uvicorn.workers.UvicornWorker --config gunicorn_conf.py"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bunoraa_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://bunoraa.com/api/v1}
      - NEXT_INTERNAL_API_BASE_URL=${NEXT_INTERNAL_API_BASE_URL:-http://web:8000/api/v1}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://bunoraa.com}
      - NEXT_PUBLIC_MEDIA_BASE_URL=${NEXT_PUBLIC_MEDIA_BASE_URL:-https://media.bunoraa.com}
      - NEXT_PUBLIC_WS_BASE_URL=${NEXT_PUBLIC_WS_BASE_URL:-wss://bunoraa.com}
      - NEXT_PUBLIC_WS_SITE_URL=${NEXT_PUBLIC_WS_SITE_URL:-wss://bunoraa.com}
    depends_on:
      - web
    networks:
      - bunoraa_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bunoraa_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-bunoraa_db}
      - POSTGRES_USER=${DB_USER:-bunoraa}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - bunoraa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: bunoraa_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bunoraa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunoraa_celery
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=production
      - DJANGO_SETTINGS_MODULE=core.settings.production
      - DEBUG=False
      - DATABASE_URL=postgresql://${DB_USER:-bunoraa}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-bunoraa_db}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - bunoraa_network
    command: celery -A core worker -l info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunoraa_celery_beat
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - ENVIRONMENT=production
      - DJANGO_SETTINGS_MODULE=core.settings.production
      - DEBUG=False
      - DATABASE_URL=postgresql://${DB_USER:-bunoraa}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-bunoraa_db}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - celery
    networks:
      - bunoraa_network
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: bunoraa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - frontend
    networks:
      - bunoraa_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  bunoraa_network:
    driver: bridge
