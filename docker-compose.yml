# ============================================
# Bunoraa E-Commerce Platform
# Docker Compose Configuration
# ============================================

version: '3.8'

services:
  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunoraa_web
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=False
      - DATABASE_URL=postgres://bunoraa_user:mugdho22:5252/bunoraa_bd
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - bunoraa_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn core.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --workers 4"

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: bunoraa_db
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bunoraa_db
      - POSTGRES_USER=bunoraa_db
      - POSTGRES_PASSWORD=mugdho22
    networks:
      - bunoraa_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bunoraa"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: bunoraa_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bunoraa_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunoraa_celery
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - DATABASE_URL=postgres://bunoraa_user:mugdho22@db:5252/bunoraa_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - bunoraa_network
    command: celery -A core worker -l info

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bunoraa_celery_beat
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      - DEBUG=False
      - DATABASE_URL=postgres://bunoraa_user:mugdho22@db:5252/bunoraa_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - celery
    networks:
      - bunoraa_network
    command: celery -A core beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: bunoraa_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - bunoraa_network

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  bunoraa_network:
    driver: bridge
