services:
  - type: redis
    name: bunoraa-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: allow all

  - type: web
    name: Bunoraa
    runtime: python
    buildCommand: "./build.sh"
    startCommand: >-
      bash -c "python manage.py migrate || true && python manage.py setup_seo_schedules || true && gunicorn core.asgi:application -k uvicorn.workers.UvicornWorker --config gunicorn_conf.py"
    healthCheckPath: "/health/"
    envVars:
      - key: ENVIRONMENT
        value: "production"
      - key: DJANGO_SETTINGS_MODULE
        value: "core.settings.production"
      - key: DATABASE_URL
        fromDatabase:
          name: bunoraa_db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: ALLOWED_HOSTS
        value: bunoraa.com,www.bunoraa.com,api.bunoraa.com,.onrender.com
      - key: CORS_ALLOWED_ORIGINS
        value: "https://bunoraa.com,https://www.bunoraa.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://bunoraa.com,https://www.bunoraa.com"
      - key: NEXT_FRONTEND_ORIGIN
        value: "https://bunoraa.com"
      - key: ML_ENABLED
        value: "false"
      - key: PRERENDER_ENABLED
        value: "false"
      - key: REDIS_URL
        fromService:
          type: redis
          name: bunoraa-redis
          property: connectionString
      - key: CHANNEL_LAYERS_REDIS_URL
        fromService:
          type: redis
          name: bunoraa-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: bunoraa-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: bunoraa-redis
          property: connectionString
      - key: USE_S3
        value: "True"
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_STORAGE_BUCKET_NAME
        value: "bunoraa"
      - key: AWS_S3_REGION_NAME
        value: "us-east-1"
      - key: AWS_S3_ENDPOINT_URL
        value: "https://<R2_ACCOUNT_ID>.r2.cloudflarestorage.com"
      - key: AWS_S3_CUSTOM_DOMAIN
        value: "media.bunoraa.com"
      - key: AWS_DEFAULT_ACL
        value: "None"
      - key: AWS_S3_CACHE_CONTROL
        value: "max-age=86400"
      - key: MEDIA_URL
        value: "https://media.bunoraa.com/"
      - key: EMAIL_HOST
        value: "smtp.sendgrid.net"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_USE_TLS
        value: "True"
      - key: EMAIL_HOST_USER
        value: "apikey"
      - key: SENDGRID_API_KEY
        sync: false
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@bunoraa.com"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        value: "https://bunoraa.com/oauth/complete/google-oauth2/"
      - key: SOCIAL_AUTH_LOGIN_REDIRECT_URL
        value: "https://bunoraa.com/account/oauth/callback/"
      - key: SOCIAL_AUTH_REDIRECT_IS_HTTPS
        value: "True"
      - key: SSLCOMMERZ_STORE_ID
        sync: false
      - key: SSLCOMMERZ_STORE_PASSWORD
        sync: false
      - key: SSLCOMMERZ_IS_SANDBOX
        value: "True"
      - key: BKASH_APP_KEY
        sync: false
      - key: BKASH_APP_SECRET
        sync: false
      - key: BKASH_USERNAME
        sync: false
      - key: BKASH_PASSWORD
        sync: false
      - key: BKASH_IS_SANDBOX
        value: "True"
      - key: NAGAD_MERCHANT_ID
        sync: false
      - key: NAGAD_PUBLIC_KEY
        sync: false
      - key: NAGAD_PRIVATE_KEY
        sync: false
      - key: NAGAD_IS_SANDBOX
        value: "True"
      - key: SENTRY_DSN
        sync: false
      - key: GUNICORN_WORKERS
        value: "1"
      - key: GUNICORN_THREADS
        value: "1"
      - key: GUNICORN_MAX_REQUESTS
        value: "200"
      - key: GUNICORN_MAX_REQUESTS_JITTER
        value: "50"
      - key: GUNICORN_TIMEOUT
        value: "45"
      - key: GUNICORN_GRACEFUL_TIMEOUT
        value: "20"
      - key: GUNICORN_KEEPALIVE
        value: "5"
      - key: GUNICORN_LOG_LEVEL
        value: "warning"
    plan: free

  - type: web
    name: Bunoraa-Frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm ci && npm run build && npm prune --omit=dev"
    startCommand: "npm run start"
    envVars:
      - key: NODE_OPTIONS
        value: "--max-old-space-size=256"
      - key: NODE_ENV
        value: production
      - key: NEXT_TELEMETRY_DISABLED
        value: "1"
      - key: NEXT_DISABLE_PRERENDER
        value: "true"
      - key: NEXT_DISABLE_BUILD_PRERENDER
        value: "true"
      - key: NEXT_IMAGE_UNOPTIMIZED
        value: "true"
      - key: NEXT_PUBLIC_API_BASE_URL
        value: "https://api.bunoraa.com/api/v1"
      - key: NEXT_INTERNAL_API_BASE_URL
        value: "https://api.bunoraa.com/api/v1/"
      - key: NEXT_PUBLIC_SITE_URL
        value: "https://bunoraa.com"
      - key: NEXT_PUBLIC_MEDIA_BASE_URL
        value: "https://media.bunoraa.com"
      - key: NEXT_API_PROXY_TARGET
        value: "https://api.bunoraa.com"
      - key: NEXT_PUBLIC_WS_BASE_URL
        value: "wss://api.bunoraa.com"
      - key: NEXT_PUBLIC_WS_ENABLED
        value: "true"
    plan: free

  - type: cron
    name: Bunoraa-Warmup
    runtime: python
    schedule: "*/5 * * * *"
    buildCommand: "echo warmup"
    startCommand: "python scripts/warmup.py"
    envVars:
      - key: WARMUP_URLS
        value: "https://api.bunoraa.com/healthz,https://bunoraa.com/file.svg"
      - key: WARMUP_TIMEOUT
        value: "10"
    plan: free

databases:
  - name: bunoraa_db
    plan: free
    databaseName: bunoraa
    user: bunoraa_user
